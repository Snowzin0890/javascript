<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <label for="DN">Ano de Nascimento:</label>
            <input type="number" name="DN" id="ano">
            <br><br>
            <label for="">Sexo:</label>
            <input type="radio" name="SXM" id="sexoM">
            <label for="SXM">Masculino</label>
            <input type="radio" name="SXF" id="sexoF">
            <label for="SXF">Feminino</label>
            <br><br>
            <input type="submit" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
