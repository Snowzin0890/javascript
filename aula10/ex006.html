<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        let div = window.document.querySelector('div#area')
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener('mouseout', sair)


        function clicar(){
            div.innerText = 'Clicou!!'
            div.style.background = 'cyan'
        }

        function entrar(){
           div.innerText = 'Entrou!!'
           div.style.background = 'green'
        }

        function sair(){
            div.innerText = 'Saiu!!'
            div.style.background = 'red'
        }
    </script>
</body>
</html>
